
<!doctype html>
<html>

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Converter </title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6 col-sm-6 col-xs-6 center">
                <div class="heading">
                    <h1 class="bold">Converter</h1>
                </div>
                <!-- weight starts -->
                <div class="weight">
                    <h3 class="bold">Weight</h3>
                    <div id="weight-input" class="form-group">
                        <input type="number" min="1" placeholder="Enter Kilograms..." class="form-control">
                    </div>
                    <div class="bg-success weight">
                        <h3 class="bold">Pounds</h3>
                        <div id="weight-output" class="bold"></div>
                    </div>
                </div><!-- weight ends -->
                <!-- measurement starts-->
                <div class="measurement">
                    <h3 class="bold">Measurement</h3>
                    <div id="measurement-input" class="form-group">
                        <input type="number" min="1" placeholder="Enter Feet..." class="form-control">
                    </div>
                    <div class="bg-warning measurement">
                        <h3 class="bold">Centimeters</h3>
                        <div id="measurement-output" class="bold"></div>
                    </div>
                </div><!-- measurement ends -->
                <!-- temperature starts-->
                <div class="temperature">
                    <h3 class="bold">Temperature</h3>
                    <div id="temperature-input" class="form-group">
                        <input type="number" min="1" placeholder="Enter Celsius..." class="form-control">
                    </div>
                    <div class="bg-info temperature">
                        <h3 class="bold">Fahrenheit</h3>
                        <div id="temperature-output" class="bold"></div>
                    </div>
                </div><!-- temperature ends -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body></html>
