<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width initial-scalw=1.0">
    <title>Converter</title>


    <link rel="stylesheet" href="styles.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>

<body>
<div class="container">

    <h1 class="display-4 text-center">Converter</h1> 
<form>

    <h4 class="display-5 text-left mb-3">Weight</h4>
    <div class="form-group">
        <input type="number" id="kgsInput" class="form-control form-control-lg" placeholder="
        Enter Kilograms....">
    </div>
    </form>

    <div class="card bg-primary mb-2">
        <div class="card-block">
            <h4 class="text">Pounds:</h4>
            <div id="lbsOutput"></div>
            
        </div>
    </div>


    <form>

    <h4 class="display-5 text-left mb-3">Measurement</h4>
    <div class="form-group">
        <input type="number" id="mnsInput" class="form-control form-control-lg" placeholder="
        Enter Feet....">
    </div>
    </form>

    <div class="card bg-danger mb-2">
        <div class="card-block">
            <h4 class="text">Centimeters:</h4>
                        <div id="mnsOutput"></div>
            
        </div>
    </div>


    <form>

    <h4 class="display-5 text-left mb-3">Temperature</h4>
    <div class="form-group">
        <input type="number" id="TempInput" class="form-control form-control-lg" placeholder="
        Enter Celcius....">
    </div>
    </form>

    <div class="card bg-success mb-2 ">
        <div class="card-block">
            <h4 class="text">Farenhite:</h4>
            <div id="TempOutput"></div>
            
        </div>
    </div>







</div>




<script src = " main.js">


</script>
    
</body>

</html>
