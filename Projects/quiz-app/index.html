<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
  <!-- A Project By: Sanyam Jain | Github : Sanyam9604 -->
    <h1 class="Main-heading">Test Your JavaScript Knowledge..</h1>
    <div class="card quiz-container w-50" style="width: 18rem;">
        <div id="submit-test" class="card-body">
          <h5 class="card-title" id="question" value="">Q. Question</h5>
         
            <div class="answer">

            <input class="form-check-input" name="answer" type="radio" value="a" id="a">
            <label class="form-check-label" for="a" id="opnA">
              Option A
            </label>

            </div>

            <div class="answer">

                <input class="form-check-input" name="answer" type="radio" value="b" id="b">
                <label class="form-check-label" for="b" id="opnB">
                  Option B
                </label>
                
            </div>

            <div class="answer">

                <input class="form-check-input" name="answer" type="radio" value="c" id="c">
                <label class="form-check-label" for="c" id="opnC">
                  Option C
                </label>
                
            </div>

            <div class="answer">

                <input class="form-check-input" name="answer" type="radio" value="d" id="d">
                <label class="form-check-label" for="d" id="opnD">
                  Option D
                </label>
                
            </div>
            
        
            <div class="buttons">
                <a href="#" id="prev-btn" class="btn btn-outline-secondary btn-sm prev-btn">Previous</a>
                <a href="#" id="next-btn" class="btn btn-outline-info btn-sm next-btn">Next</a>
                <a href="#" id="submit-btn" class="btn btn-outline-warning btn-sm submit-btn">Submit</a>
            </div>
          
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
