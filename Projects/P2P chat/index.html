<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P chat</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>P2P Chat</h1>
    <hr />

    <p>Your ID: <span id="myPeerID">Loading your peer ID...</span></p>

    <div class="connectionUI">
      <form id="peerIDForm">
        <div class="form-row">
          <label for="pid">Paste ID of other person:</label>
          <input name="pid" type="text" placeholder="Enter your friend's ID" />
        </div>

        <div class="form-row">
          <button type="submit">Connect!</button>
        </div>
      </form>
    </div>

    <div class="chatUI">
      <form id="chatForm">
        <div class="form-row">
          <label for="message">Enter message</label>
          <input name="message" type="text" placeholder="Write a message!" />
        </div>
        <div class="form-row">
          <button type="submit">Send</button>
        </div>
      </form>

      <ul id="messages"></ul>
    </div>
  </body>
</html>
